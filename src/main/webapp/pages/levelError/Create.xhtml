<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LevelErrorCreateDlg" widgetVar="LevelErrorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLevelErrorTitle}">
            <h:form id="LevelErrorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{levelErrorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLevelErrorLabel_idlevelError}" for="idlevelError" />
                        <p:inputText id="idlevelError" value="#{levelErrorController.selected.idlevelError}" title="#{bundle.CreateLevelErrorTitle_idlevelError}" required="true" requiredMessage="#{bundle.CreateLevelErrorRequiredMessage_idlevelError}"/>
                        <p:outputLabel value="#{bundle.CreateLevelErrorLabel_name}" for="name" />
                        <p:inputText id="name" value="#{levelErrorController.selected.name}" title="#{bundle.CreateLevelErrorTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{levelErrorController.create}" value="#{bundle.Save}" update="display,:LevelErrorListForm:datalist,:growl" oncomplete="handleSubmit(args,'LevelErrorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LevelErrorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
