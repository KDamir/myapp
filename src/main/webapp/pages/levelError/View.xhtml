<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LevelErrorViewDlg" widgetVar="LevelErrorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLevelErrorTitle}">
            <h:form id="LevelErrorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{levelErrorController.selected != null}">
                        <h:outputText value="#{bundle.ViewLevelErrorLabel_idlevelError}"/>
                        <h:outputText value="#{levelErrorController.selected.idlevelError}" title="#{bundle.ViewLevelErrorTitle_idlevelError}"/>
                        <h:outputText value="#{bundle.ViewLevelErrorLabel_name}"/>
                        <h:outputText value="#{levelErrorController.selected.name}" title="#{bundle.ViewLevelErrorTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LevelErrorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
