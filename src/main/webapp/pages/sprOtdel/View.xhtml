<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SprOtdelViewDlg" widgetVar="SprOtdelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSprOtdelTitle}">
            <h:form id="SprOtdelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sprOtdelController.selected != null}">
                        <h:outputText value="#{bundle.ViewSprOtdelLabel_kod}"/>
                        <h:outputText value="#{sprOtdelController.selected.kod}" title="#{bundle.ViewSprOtdelTitle_kod}"/>
                        <h:outputText value="#{bundle.ViewSprOtdelLabel_name}"/>
                        <h:outputText value="#{sprOtdelController.selected.name}" title="#{bundle.ViewSprOtdelTitle_name}"/>
                        <h:outputText value="#{bundle.ViewSprOtdelLabel_id}"/>
                        <h:outputText value="#{sprOtdelController.selected.id}" title="#{bundle.ViewSprOtdelTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SprOtdelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
