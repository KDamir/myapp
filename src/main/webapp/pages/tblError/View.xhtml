<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="TblErrorViewDlg" widgetVar="TblErrorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblErrorTitle}">
        <h:form id="TblErrorViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{tblErrorController.selected != null}">
                    <h:outputText value="#{bundle.ViewTblErrorLabel_id}"/>
                    <h:outputText value="#{tblErrorController.selected.id}" title="#{bundle.ViewTblErrorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTblErrorLabel_dateReg}"/>
                    <h:outputText value="#{tblErrorController.selected.dateReg}" title="#{bundle.ViewTblErrorTitle_dateReg}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblErrorLabel_description}"/>
                    <h:outputText value="#{tblErrorController.selected.description}" title="#{bundle.ViewTblErrorTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTblErrorLabel_CEmployer}"/>
                    <h:outputText value="#{tblErrorController.selected.CEmployer}" title="#{bundle.ViewTblErrorTitle_CEmployer}"/>
                    <h:outputText value="#{bundle.ViewTblErrorLabel_CLevel}"/>
                    <h:outputText value="#{tblErrorController.selected.CLevel}" title="#{bundle.ViewTblErrorTitle_CLevel}"/>
                    <h:outputText value="#{bundle.ViewTblErrorLabel_CProject}"/>
                    <h:outputText value="#{tblErrorController.selected.CProject}" title="#{bundle.ViewTblErrorTitle_CProject}"/>
                    <h:outputText value="#{bundle.ViewTblErrorLabel_CStatus}"/>
                    <h:outputText value="#{tblErrorController.selected.CStatus}" title="#{bundle.ViewTblErrorTitle_CStatus}"/>
                </p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="TblErrorViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
