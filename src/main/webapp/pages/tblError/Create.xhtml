<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="TblErrorCreateDlg" widgetVar="TblErrorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblErrorTitle}">
        <h:form id="TblErrorCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{tblErrorController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateTblErrorLabel_id}" for="id" />
                    <p:inputText id="id" value="#{tblErrorController.selected.id}" title="#{bundle.CreateTblErrorTitle_id}" required="true" requiredMessage="#{bundle.CreateTblErrorRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.CreateTblErrorLabel_dateReg}" for="dateReg" />
                    <p:calendar id="dateReg" pattern="MM/dd/yyyy HH:mm:ss" value="#{tblErrorController.selected.dateReg}" title="#{bundle.EditTblErrorTitle_dateReg}"  showOn="button"/>
                    <p:outputLabel value="#{bundle.CreateTblErrorLabel_description}" for="description" />
                    <p:inputText id="description" value="#{tblErrorController.selected.description}" title="#{bundle.CreateTblErrorTitle_description}" />
                    <p:outputLabel value="#{bundle.CreateTblErrorLabel_CEmployer}" for="CEmployer" />
                    <p:selectOneMenu id="CEmployer" value="#{tblErrorController.selected.CEmployer}" >
                        <f:selectItems value="#{employerController.itemsAvailableSelectOne}"
                                       var="CEmployerItem"
                                       itemValue="#{CEmployerItem}"
                                       itemLabel="#{CEmployerItem.name}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateTblErrorLabel_CLevel}" for="CLevel" />
                    <p:selectOneMenu id="CLevel" value="#{tblErrorController.selected.CLevel}" >
                        <f:selectItems value="#{commonController.itemsLevelError}"
                                       var="CLevelItem"
                                       itemValue="#{CLevelItem}"
                                       itemLabel="#{CLevelItem.name}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateTblErrorLabel_CProject}" for="CProject" />
                    <p:selectOneMenu id="CProject" value="#{tblErrorController.selected.CProject}">
                        <f:selectItems value="#{commonController.itemsProject}"
                                       var="CProjectItem"
                                       itemValue="#{CProjectItem}"
                                       itemLabel="#{CProjectItem.name}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateTblErrorLabel_CStatus}" for="CStatus" />
                    <p:selectOneMenu id="CStatus" value="#{tblErrorController.selected.CStatus}" >
                        <f:selectItems value="#{commonController.itemsStatusError}"
                                       var="CStatusItem"
                                       itemValue="#{CStatusItem}"
                                       itemLabel="#{CStatusItem.name}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton actionListener="#{tblErrorController.create}" value="#{bundle.Save}" update="display,:TblErrorListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblErrorCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="TblErrorCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
