<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployerCreateDlg" widgetVar="EmployerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployerTitle}">
            <h:form id="EmployerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employerController.selected.id}" title="#{bundle.CreateEmployerTitle_id}" required="true" requiredMessage="#{bundle.CreateEmployerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEmployerLabel_name}" for="name" />
                        <p:inputText id="name" value="#{employerController.selected.name}" title="#{bundle.CreateEmployerTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateEmployerLabel_COtdel}" for="COtdel" />
                        <p:selectOneMenu id="COtdel" value="#{employerController.selected.COtdel}" converter="sprOtdelConv">
                            <f:selectItems value="#{commonController.itemsSprOtdel}"
                                           var="COtdelItem"
                                           itemValue="#{COtdelItem}"
                                           itemLabel="#{COtdelItem.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employerController.create}" value="#{bundle.Save}" update="display,:EmployerListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
