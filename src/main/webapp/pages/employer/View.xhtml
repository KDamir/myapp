<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="EmployerViewDlg" widgetVar="EmployerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmployerTitle}">
        <h:form id="EmployerViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{employerController.selected != null}">
                    <h:outputText value="#{bundle.ViewEmployerLabel_id}"/>
                    <h:outputText value="#{employerController.selected.id}" title="#{bundle.ViewEmployerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmployerLabel_name}"/>
                    <h:outputText value="#{employerController.selected.name}" title="#{bundle.ViewEmployerTitle_name}"/>
                    <h:outputText value="#{bundle.ViewEmployerLabel_COtdel}"/>
                    <h:outputText value="#{employerController.selected.COtdel}" title="#{bundle.ViewEmployerTitle_COtdel}"/>
                </p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="EmployerViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
